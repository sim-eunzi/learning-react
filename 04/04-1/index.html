<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순수 리액트 예제</title>
</head>
<body>
  <!-- 타켓 컨테이너 -->
  <div id="root"></div>

  <!-- React와 ReactDOM 라이브러리 -->
  <script src="https://unpkg.com/browse/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/browse/react-dom@17.0.2/umd/react-dom.development.js"></script>

  <section id="baked-salmon">
    <h1>구운 연어</h1>
    <ul class="ingredients">
      <li>연어 900그램</li>
      <li>신선한 로즈마리 5가지</li>
      <li>올리브 오일 2스푼</li>
      <li>작은 레몬 2조각</li>
      <li>코셔 소금 1티스푼</li>
      <li>다진 마늘 4쪽</li>
    </ul>
    <section id="instructions">
      <h1>조리 과정</h1>
      <p>오븐을 190도로 예열한다</p>
      <p>알루미늄 호일에 올리브 오일을 가볍게 두른다</p>
      <p>연어를 포일에 올린다</p>
      <p>로즈마리, 레몬, 다진마늘을 연어 위에 얹는다</p>
      <p>완전히 익을 때까지 15-20분간 굽는다</p>
    </section>
  </section>

  <script>
   // 순수 리액트와 자바스크립트 코드 
  </script>

</body>
</html>
